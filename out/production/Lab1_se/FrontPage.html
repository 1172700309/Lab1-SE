<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生答题界面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="QuestionGenerator.js"></script>
    <script>
        function check(answer, question) {
            if(answer===question.answer()){
                alert("正确！答案是"+answer);
            } else {
                alert("错误！答案是"+answer);
            }
        }
        function getQuestion() {
            let qg = new QuestionGenerator();
            let question = qg.generateQuestion();
            let insertHTML = `<div><span class="label label-default">`+question.questionString()+`</span>
            <form class="form-inline">
                <div class="form-group">
                    <div class="input-group">
                        <input type="number" class="form-control" id="answer" placeholder="填写答案">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="check(document.getElementById('answer').val(), ${question})">提交答案</button>
            </form></div>`;
            $('#questionTable').append(insertHTML)
        }
    </script>
</head>
<body>

    <div class="col-md-4"></div>
    <div class="col-md-4" id="questionTable">
        <h1>学生答题</h1>
        <button type="button" class="btn btn-primary" onclick="getQuestion()">生成问题</button>

    </div>
    <div class="col-md-4"></div>

</body>
</html>
